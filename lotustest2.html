<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>TATTOO LOTUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TATTOO LOTUS - Tatuajes y piercings profesionales. Arte, higiene y tinta de máxima calidad en Pichincha 29, C1084 Cdad. Autónoma de Buenos Aires." />
    <link rel="icon" href="/assets/tattoolotus/logo.png" type="image/png" />

    <link rel="preload" as="image" href="/assets/tattoolotus/logo.png" />
    <link rel="preload" as="image" href="/assets/tattoolotus/imagen1.png" />

    <style>
        :root {
            --violeta: #b100ff;
            --violeta-oscuro: #6a00ff;
            --negro: #090909;
            --blanco: #f5f5f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: var(--blanco);
            line-height: 1.6;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0) 45%),
                radial-gradient(circle at 80% 60%, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 42%),
                radial-gradient(circle at 60% 20%, rgba(177, 0, 255, 0.28) 0%, rgba(177, 0, 255, 0) 55%),
                radial-gradient(circle at 30% 70%, rgba(106, 0, 255, 0.22) 0%, rgba(106, 0, 255, 0) 50%),
                linear-gradient(180deg, #000000 0%, #07010b 40%, #000000 100%);
            background-attachment: fixed;
            background-size: cover;
        }

        a { color: inherit; text-decoration: none; }
        img { max-width: 100%; display: block; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(6px);
            border-bottom: 2px solid var(--violeta-oscuro);
            z-index: 100;
        }

        .nav {
            display: flex;
            height: 64px;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left-title {
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.07em;
            text-transform: uppercase;
            border-left: 4px solid var(--violeta);
            padding-left: 0.75rem;
            line-height: 1.2;
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1.3rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        .nav-links a { position: relative; padding-bottom: 2px; }
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0; bottom: 0;
            width: 0; height: 2px;
            background: linear-gradient(90deg, var(--violeta), #ffffff);
            transition: width 0.2s ease-out;
        }
        .nav-links a:hover::after { width: 100%; }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--blanco);
            font-size: 1.6rem;
            cursor: pointer;
        }

        .hero { padding: 2.2rem 0 1.4rem; }

        .hero-inner {
            max-width: 640px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero-logo {
            max-width: 260px;
            border-radius: 12px;
            box-shadow:
                0 0 26px rgba(177, 0, 255, 0.55),
                0 0 60px rgba(106, 0, 255, 0.18);
        }

        .hero-tagline { max-width: 600px; margin: 1rem auto 0.8rem; }

        .hero-badges { margin-bottom: 0.7rem; }

        .badge {
            display: inline-block;
            margin: 0.25rem;
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.25);
            font-size: 0.75rem;
            text-transform: uppercase;
            background: rgba(0,0,0,0.35);
        }

        .social-row {
            margin-top: 0.45rem;
            display: flex;
            gap: 0.55rem;
            justify-content: center;
            align-items: center;
        }

        .inline-icon-btn {
            width: 32px;
            height: 32px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.85);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            transition: 0.2s;
        }

        .inline-icon-btn img { width: 20px; height: 20px; }
        .inline-icon-btn:hover { border-color: var(--violeta); transform: scale(1.07); }

        section { padding: 2rem 0; }

        footer {
            padding: 1rem 0 1.4rem;
            text-align: center;
            font-size: 0.85rem;
            color: #ccc;
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.25);
        }

        .footer-highlight { color: var(--violeta); }
    </style>
</head>

<body>

<section class="hero">
    <div class="container">
        <div class="hero-inner">
            <img src="/assets/tattoolotus/logo.png" class="hero-logo" alt="Logo TATTOO LOTUS" />

            <p class="hero-tagline">
                TATTOO LOTUS combina arte, técnica y criterio profesional para que cada pieza sea única y duradera sobre la piel.
            </p>

            <div class="hero-badges">
                <span class="badge">Tatuajes</span>
                <span class="badge">Piercings</span>
                <span class="badge">Tinta premium</span>
            </div>

            <!-- SOLO INSTAGRAM -->
            <div class="social-row" aria-label="Redes sociales">
                <a class="inline-icon-btn"
                   href="https://www.instagram.com/tattoolotus.ink/"
                   target="_blank"
                   rel="noopener noreferrer"
                   aria-label="Ver Instagram">
                    <img src="/assets/hirose/insta.png" alt="Instagram icono" />
                </a>
            </div>
        </div>
    </div>
</section>

<footer>
    © <span id="year"></span> <span class="footer-highlight">TATTOO LOTUS</span>. Todos los derechos reservados.
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
